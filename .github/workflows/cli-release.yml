name: CLI Release

on:
  push:
    tags:
      - 'cli-v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: feedback-cli-linux-x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            artifact: feedback-cli-linux-arm64
          - os: macos-latest
            target: bun-darwin-x64
            artifact: feedback-cli-darwin-x64
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: feedback-cli-darwin-arm64
          - os: windows-latest
            target: bun-windows-x64
            artifact: feedback-cli-windows-x64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: packages/feedback-server-cli
        run: bun install

      - name: Build binary
        working-directory: packages/feedback-server-cli
        run: bun build ./src/index.ts --compile --target=${{ matrix.target }} --outfile ./bin/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: packages/feedback-server-cli/bin/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/feedback-cli-linux-x64/*
            artifacts/feedback-cli-linux-arm64/*
            artifacts/feedback-cli-darwin-x64/*
            artifacts/feedback-cli-darwin-arm64/*
            artifacts/feedback-cli-windows-x64.exe/*
          body: |
            ## Feedback CLI ${{ github.ref_name }}

            ### Downloads

            | Platform | Architecture | Download |
            |----------|-------------|----------|
            | Linux | x64 | `feedback-cli-linux-x64` |
            | Linux | ARM64 | `feedback-cli-linux-arm64` |
            | macOS | Intel | `feedback-cli-darwin-x64` |
            | macOS | Apple Silicon | `feedback-cli-darwin-arm64` |
            | Windows | x64 | `feedback-cli-windows-x64.exe` |

            ### Installation

            ```bash
            # Linux/macOS
            chmod +x feedback-cli-*
            sudo mv feedback-cli-* /usr/local/bin/feedback-cli

            # Windows
            # Add the executable to your PATH
            ```

            ### Verify Installation

            ```bash
            feedback-cli --version
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
