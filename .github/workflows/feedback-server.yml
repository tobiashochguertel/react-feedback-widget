name: Feedback Server CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/feedback-server/**'
      - 'packages/feedback-server-api/**'
      - 'packages/generated/**'
      - '.github/workflows/feedback-server.yml'
      - 'Taskfile.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/feedback-server/**'
      - 'packages/feedback-server-api/**'
      - 'packages/generated/**'
      - '.github/workflows/feedback-server.yml'
      - 'Taskfile.yml'

defaults:
  run:
    working-directory: packages/feedback-server

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/feedback-server

jobs:
  generate-types:
    name: Generate API Types
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Taskfile
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies (root)
        run: bun install --frozen-lockfile
        working-directory: .

      - name: Generate types
        run: task generate
        working-directory: .

      - name: Verify generated types
        run: |
          echo "Checking generated files..."
          ls -la packages/generated/openapi/
          ls -la packages/generated/feedback-api-types/src/
        working-directory: .

      - name: Upload generated artifacts
        uses: actions/upload-artifact@v4
        with:
          name: generated-types
          path: packages/generated/
          retention-days: 1

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    needs: generate-types
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download generated types
        uses: actions/download-artifact@v4
        with:
          name: generated-types
          path: packages/generated/

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run typecheck

      - name: Lint
        run: bun run lint
        continue-on-error: true

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: generate-types
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download generated types
        uses: actions/download-artifact@v4
        with:
          name: generated-types
          path: packages/generated/

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: packages/feedback-server
          file: packages/feedback-server/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'packages/feedback-server'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.feedback.example.com
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "ðŸš€ Deploying to staging environment..."
          echo "Image: ${{ needs.build.outputs.image-tag }}"
          # Add your deployment commands here
          # Example: kubectl set image deployment/feedback-server feedback-server=${{ needs.build.outputs.image-tag }}

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://feedback.example.com
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "ðŸš€ Deploying to production environment..."
          echo "Image: ${{ needs.build.outputs.image-tag }}"
          # Add your deployment commands here
          # Example: kubectl set image deployment/feedback-server feedback-server=${{ needs.build.outputs.image-tag }}
