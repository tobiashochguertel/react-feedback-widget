name: Docker Build & Validate

on:
  push:
    branches: [main]
    paths:
      - 'packages/**/Dockerfile'
      - 'packages/**/entrypoint.sh'
      - 'packages/**/docker-compose.yml'
      - 'docker-compose*.yml'
      - '.env.example'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/**/Dockerfile'
      - 'packages/**/entrypoint.sh'
      - 'packages/**/docker-compose.yml'
      - 'docker-compose*.yml'
      - '.env.example'
      - '.github/workflows/docker-build.yml'
  workflow_dispatch:
    inputs:
      push_images:
        description: 'Push images to registry'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        package:
          - name: feedback-server
            context: packages/feedback-server
            dockerfile: packages/feedback-server/Dockerfile
          - name: feedback-server-webui
            context: packages/feedback-server-webui
            dockerfile: packages/feedback-server-webui/Dockerfile
          - name: feedback-example
            context: packages/feedback-example
            dockerfile: packages/feedback-example/Dockerfile
          - name: react-visual-feedback
            context: packages/react-visual-feedback
            dockerfile: packages/react-visual-feedback/Dockerfile
          - name: feedback-server-cli
            context: packages/feedback-server-cli
            dockerfile: packages/feedback-server-cli/Dockerfile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.package.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.package.context }}
          file: ${{ matrix.package.dockerfile }}
          push: false
          load: true
          tags: ${{ matrix.package.name }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify image build
        run: |
          echo "Checking image: ${{ matrix.package.name }}:test"
          docker images ${{ matrix.package.name }}:test
          SIZE=$(docker images ${{ matrix.package.name }}:test --format "{{.Size}}")
          echo "Image size: $SIZE"

      - name: Push image
        if: github.event_name != 'pull_request' && (github.event.inputs.push_images == 'true' || github.ref == 'refs/heads/main')
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.package.context }}
          file: ${{ matrix.package.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  validate-compose:
    name: Validate Docker Compose
    runs-on: ubuntu-latest
    needs: build-images

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file
        run: cp .env.example .env

      - name: Validate compose config
        run: |
          docker compose config --quiet
          echo "✅ docker-compose.yml is valid"

      - name: Validate prod compose config
        run: |
          docker compose -f docker-compose.yml -f docker-compose.prod.yml config --quiet
          echo "✅ docker-compose.prod.yml is valid"

      - name: Validate override compose config
        run: |
          docker compose -f docker-compose.yml -f docker-compose.override.yml config --quiet
          echo "✅ docker-compose.override.yml is valid"

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: validate-compose
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: feedback
          POSTGRES_PASSWORD: feedback_password
          POSTGRES_DB: feedback_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.3.6'

      - name: Install dependencies
        run: bun install

      - name: Create .env file
        run: |
          cp .env.example .env
          # Override database connection for CI
          echo "DATABASE_URL=postgresql://feedback:feedback_password@localhost:5432/feedback_db" >> .env

      - name: Build all images
        run: |
          for pkg in feedback-server feedback-server-webui feedback-example react-visual-feedback feedback-server-cli; do
            echo "Building $pkg..."
            docker build -t $pkg:test packages/$pkg
          done

      - name: Start services
        run: |
          docker compose up -d --wait --timeout 120
        env:
          COMPOSE_DOCKER_CLI_BUILD: 1

      - name: Health check
        run: |
          echo "Waiting for services to be healthy..."
          sleep 10

          # Check feedback-server
          curl -f http://localhost:3001/api/health || exit 1
          echo "✅ feedback-server is healthy"

          # Check feedback-webui
          curl -f http://localhost:3003/ || exit 1
          echo "✅ feedback-webui is healthy"

          # Check feedback-example
          curl -f http://localhost:3002/ || exit 1
          echo "✅ feedback-example is healthy"

      - name: Run API tests
        run: |
          # Create test feedback
          RESPONSE=$(curl -s -X POST http://localhost:3001/api/feedback \
            -H "Content-Type: application/json" \
            -d '{"title":"CI Test","description":"Automated test from CI","type":"bug"}')

          echo "Create response: $RESPONSE"

          # Verify feedback was created
          ID=$(echo $RESPONSE | jq -r '.id // .data.id // empty')
          if [ -z "$ID" ]; then
            echo "❌ Failed to create feedback"
            exit 1
          fi

          echo "✅ Created feedback with ID: $ID"

          # List feedback
          curl -f http://localhost:3001/api/feedback || exit 1
          echo "✅ Listed feedback successfully"

      - name: Collect logs on failure
        if: failure()
        run: |
          docker compose logs --tail=100

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v
