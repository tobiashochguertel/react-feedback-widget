[pytest]
testpaths = step_defs
python_files = test_*.py
python_functions = test_*
python_classes = Test*

# BDD settings
bdd_features_base_dir = features

# Markers
markers =
    high_priority: High priority tests (critical for deployment)
    medium_priority: Medium priority tests (important but not critical)
    quick_evaluation: Quick evaluation feature tests
    developer_workflow: Developer workflow feature tests
    production_deployment: Production deployment feature tests
    diagnostics: Diagnostics feature tests
    safety: Safety feature tests

# Output settings
addopts = -v --tb=short --strict-markers

# Logging
log_cli = true
log_cli_level = INFO
